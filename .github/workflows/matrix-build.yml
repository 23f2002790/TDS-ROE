# .github/workflows/matrix-build.yml
name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-9ab7747
        run: |
          echo "Building for node ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for node ${{ matrix.node-version }}" > output.txt
          echo "variant=node-${{ matrix.node-version }}" >> output.txt
          ls -l output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9ab7747-node${{ matrix.node-version }}
          path: output.txt
